<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>8am</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="8"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>9am</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="9"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>10am</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="10"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>11am</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="11"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>12pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="12"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>1pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="13"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>2pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="14"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>3pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="15"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>4pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="16"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-1 hour"><span>5pm</span></div>
       <textarea class="col-sm-10 col-xs-12 description time-block" id="17"></textarea>
      <button class="col-xs-12 col-sm-1 btn saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <br>
    <button class="clear-button">Clear Schedule</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
